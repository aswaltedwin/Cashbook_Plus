<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CashBook+ • Register</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/styles.css">
</head>
<body class="theme-light gradient-background">
	<div class="auth-wrapper">
		<div class="auth-card glass-card">
			<h1>Create Account</h1>
			<p class="subtitle">Set up your CashBook+ workspace.</p>
			<form id="register-form" class="stacked-form">
				<label>
					<span>Username</span>
					<input type="text" name="username" placeholder="yourname" required minlength="3" autocomplete="username">
				</label>
				<label>
					<span>Password</span>
					<input type="password" name="password" placeholder="At least 6 characters" required minlength="6" autocomplete="new-password">
				</label>
				<button class="btn primary" type="submit">Create Account</button>
			</form>
			<p class="switch-link">Already have an account? <a href="/login">Log in</a></p>
		</div>
	</div>
	<div id="toast-container"></div>
	<script>
		const toastContainer = document.getElementById("toast-container");
		function showToast(message, type = "info") {
			const toast = document.createElement("div");
			toast.className = `toast ${type}`;
			toast.textContent = message;
			toastContainer.appendChild(toast);
			requestAnimationFrame(() => toast.classList.add("visible"));
			setTimeout(() => {
				toast.classList.remove("visible");
				setTimeout(() => toast.remove(), 300);
			}, 3200);
		}
	
		document.getElementById("register-form").addEventListener("submit", async (event) => {
			event.preventDefault();
			const form = event.currentTarget;
			const data = Object.fromEntries(new FormData(form).entries());
			try {
				const response = await fetch("/api/register", {
					method: "POST",
					headers: {"Content-Type": "application/json"},
					body: JSON.stringify(data),
				});
				const payload = await response.json();
				if (!response.ok) {
					showToast(payload.detail || "Registration failed", "error");
					return;
				}
				showToast("Account created! Redirecting…", "success");
				setTimeout(() => {
					window.location.href = "/login";
				}, 800);
			} catch (err) {
				showToast("Network error. Please try again.", "error");
			}
		});
	
		
	</script>
</body>
</html>
